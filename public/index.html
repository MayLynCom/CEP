<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Guincho</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Calculadora de Distancia</h1>
        <p>
          Informe os dois CEPs desejados e descubra a distancia em quilometros
          entre eles junto com as coordenadas de cada ponto.
        </p>
      </header>
      <main>
        <form id="towing-form">
          <div class="form-group">
            <label for="vehicle-cep">CEP do veiculo</label>
            <input
              type="text"
              id="vehicle-cep"
              name="vehicleCep"
              placeholder="Ex: 01001000"
              maxlength="8"
              required
            />
          </div>
          <div class="form-group">
            <label for="destination-cep">CEP do destino</label>
            <input
              type="text"
              id="destination-cep"
              name="destinationCep"
              placeholder="Ex: 20040030"
              maxlength="8"
              required
            />
          </div>
          <button type="submit">Calcular</button>
        </form>
        <section id="result" class="hidden">
          <h2>Resultado</h2>
          <p class="distance">
            <strong>Distancia aproximada:</strong>
            <span id="distance-km"></span>
          </p>
          <p class="price">
            <strong>Preco estimado:</strong>
            <span id="price"></span>
          </p>
        </section>
        <section id="error" class="hidden"></section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
